<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='FaviconImage.png') }}" type="image/png">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
        }

        .link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h3>Create Your Account</h3>
        <form action="{{ url_for('sign_up') }}" method="POST">
            <label>User Name:</label>
            <input type="text" name="user_name" required>

            <label>Set Password:</label>
            <input type="password" name="user_pw" required>

            <label>Confirm Password:</label>
            <input type="password" name="user_pw_confirm" required>

            <button type="submit">Sign Up</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="link">
            <a href="/login_page">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
