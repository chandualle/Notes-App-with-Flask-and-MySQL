<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='FaviconImage.png') }}" type="image/png">
    <title>Notes Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-form,
        .search-form {
            margin-bottom: 20px;
        }

        input[type="text"], textarea {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 1px 1px 6px rgba(0,0,0,0.05);
        }

        .note-meta {
            font-size: 0.9em;
            color: gray;
        }

        .note-actions {
            margin-top: 10px;
        }

        .note-actions form,
        .note-actions a {
            display: inline;
            margin-right: 10px;
        }

        .star-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .clear-search {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            line-height: 1;
            vertical-align: middle;
        }

        .clear-search:hover {
            background-color: #0056b3;
        }


    </style>
</head>
<body>

    <div class="top-bar">
        <h3>Notes App</h3>
        <p>Welcome, {{ user_name }} | <a href="/logout">Logout</a></p>
    </div>

    <div class="note-form">
        <a href="/add_note/{{ user_id }}">‚ûï Add Note</a>
    </div>

    <div class="search-form">
        <form action="{{ url_for('index', user_id=user_id) }}" method="GET" style="display:inline;">
            <input type="text" name="query" placeholder="Search Notes...">
            <button type="submit">Search</button>
        </form>

        {% if query %}
            <a class="clear-search" href="/index/{{ user_id }}">Clear Search</a>
        {% endif %}
    </div>

    <ul>
        {% for note in notes %}
        <li>
            <strong>{{ note.title }}</strong>
            <p class="note-meta">{{ note.created_at }}</p>
            <p>{{ note.content }}</p>
            <div class="note-actions">
                <form action="/delete/{{ note.id }}/{{ user_id }}" method="POST">
                    <button type="submit">üóëÔ∏è Delete</button>
                </form>
                <form action="/toggle_button/{{ note.id }}/{{ user_id }}" method="POST">
                    {% if note.favourite %}
                        <button type="submit" class="star-btn" style="color: orange;">‚òÖ</button>
                    {% else %}
                        <button type="submit" class="star-btn" style="color: gray;">‚òÜ</button>
                    {% endif %}
                </form>
                <a href="/update_note/{{ note.id }}/{{ user_id }}">‚úèÔ∏è Edit</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const query = this.querySelector('input[name="query"]').value.trim();
            if (!query) {
                e.preventDefault(); // stop form from submitting
            }
        });
    </script>
</body>
</html>
